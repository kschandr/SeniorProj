<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask App</title>


    <link href="https://bootswatch.com/4/cerulean/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="home">Home</a>
                    </li>
                    <li role="presentation"><a href="nutrition">Nutrition</a>
                    </li>
                    <li role="presentation"><a href="workout">Workout</a>
                    </li>
                    <li role="presentation"><a href="goals">Goals</a>
                    </li>
                    <li role="presentation"><a href="profile">Profile</a>
                    </li>
                    <li role="presentation"><a href="news">News</a>
                    </li>
                    <li role="presentation"><a href="signOut">Sign Out</a>
                    </li>
                </ul>
            </nav>
            <h1>Profile</h1>

        </div>

        <div class="jumbotron">
        <h2>Personal Info</h2>
        <hr class="my-4">
        <button type="button" class="btn btn-secondary"><a href="edit_profile">Edit</a></button>
        <table class="table table-hover">
        <tbody>
           <tr  class="table-primary">
                <th scope="row">Weight</th>
                <td> {{weight}} lbs </td>
           </tr>
           <tr  class="table-primary">
                <th scope="row">Height</th>
                <td> {{height}} </td>
           </tr>
       </tbody>
        </table>
        </div>

        <div class="jumbotron">
        <h2>Health Statistics</h2>
        <hr class="my-4">
        <table class="table table-hover">
        <tbody>
           <tr  class="table-primary">
                <th scope="row">TDEE</th>
                <td> {{tdee}}  </td>
           </tr>
           <tr  class="table-primary">
                <th scope="row">BMR</th>
                <td> {{bmr}} </td>
           </tr>
           <tr  class="table-primary">
                <th scope="row">BMI</th>
                <td> {{bmi}} </td>
           </tr>
</tbody>
        </table>
        </div>

        <footer class="footer">
            <p>&copy; O.K 2019</p>
        </footer>

    </div>
</body>

</html>
