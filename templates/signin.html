<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sign In!</title>


    <link href="https://bootswatch.com/4/cerulean/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <script src="../static/js/signIn.js"></script>

  </head>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <div class="error">{{ message }}</div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="showSignIn">Sign In</a></li>
            <li role="presentation" class="active"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h1>Sign In</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Username</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
        </form>
      </div>



      <footer class="footer">
        <p>&copy; O.K. 2019</p>
      </footer>

    </div>
  </body>
</html>
